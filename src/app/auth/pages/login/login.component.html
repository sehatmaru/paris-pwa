<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="align-items-center justify-content-center">
            <h2 class="mb-2 text-center title">PARIS</h2>
            <div class="text-center sub-title mb-2 mt-5">Selamat datang di aplikasi PARIS. Login untuk melihat status dokumen ahli waris Anda.</div>
            
            <div class="d-flex align-items-center justify-content-center mt-4 mr-4 ml-4">
                <mat-form-field appearance="fill" class="col-12">
                    <mat-label>Enter your username</mat-label>
                    <input matInput type="text" [(ngModel)]="authModel.username">
                </mat-form-field>
            </div>

            <div class="d-flex align-items-center justify-content-center mr-4 ml-4">
                <mat-form-field appearance="fill" class="col-12">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="authModel.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="d-flex align-items-center justify-content-center mr-4 ml-4">
                <button mat-raised-button class="login-btn col-12" (click)="doLogin()">LOGIN</button>
            </div>
        </div>
    </div>
</body>
